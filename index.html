    <script>
        var isMuted = false;
        var socket = io();
        socket.emit('add-number', { for: 'everyone', mute:isMuted});
        socket.on('add-number', function(msg){
            document.getElementById("number").innerHTML = msg;
            if(!isMuted){
                document.getElementById("sound").play();
            }
        });

        function muteUnmute(self){
            isMuted = !isMuted;
            var text;
            if(isMuted){
                text = "Unmute";
            } else {
                text = "Mute";
            }
            self.innerHTML = text;
        }
    </script>

<body>
<audio id="sound" src="audio/plus-one-sound.mp3"></audio>
<a class="btn waves-effect waves-light red darken-1" id="mute-button" onclick="muteUnmute(this)">Mute</a>
<div id="body-itself">

    <div>

        <p id="title2">times, if they could.</p>
