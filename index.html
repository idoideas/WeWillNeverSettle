    <script>
        var isMuted = false;
        var socket = io();
        socket.emit('set-number', { for: 'everyone', mute:isMuted});
        socket.on('add-number', function(msg){
            document.getElementById("number").innerHTML = msg;
            if(!isMuted){
                document.getElementById("sound").play();
            }
        });

        socket.on('set-number', function(msg){
            document.getElementById("number").innerHTML = msg;
        });

        function muteUnmute(self){
            isMuted = !isMuted;
            var text;
            if(isMuted){
                text = "Unmute";
            } else {
                text = "Mute";
            }
            self.innerHTML = text;
        }
    </script>
